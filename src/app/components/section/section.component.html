<section class="listCollections">
  <h4>{{listCollection?.name}}</h4>
  <div class="clients_slider owl-carousel">
    <ng-container *ngFor="let info of listCollection?.data">
      <div class="item">
        <app-card [infoData]="info"></app-card>
      </div>
    </ng-container>    
  </div>
  <div class="customButton">
    <button mat-flat-button color="primary" [routerLink]="['/resultados']">Ver mais</button>
  </div>
</section>
<hr>
